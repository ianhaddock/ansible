# Master Playbook
---

### all hosts ###
- hosts: all
  gather_facts: true
  become: true

  roles:
    - common
    - sshd
    - zram

  handlers:
    - name: restart system
      ansible.builtin.reboot:

    - name: reload network
      ansible.builtin.systemd:
        name: network
        state: reloaded

    - name: reload network Debian
      ansible.builtin.systemd:
        name: networking
        state: restarted


### blog vps ###
- hosts: blog
  become: true

  roles:
    - base-nginx
    - file_store
    - gitea
    - blog
    - pihole

  handlers:
    - name: reload nginx
      ansible.builtin.systemd:
        name: nginx
        state: reloaded


### RPi2B ###
- hosts: rpi2b
  become: true

  roles:
    - rpi2b_setup
    - base-nginx
    - wakeonwin
    - munin
    - pihole
    - plex
    - transmission
    - ac_backup
    - timecap

  handlers:
    - name: reload nginx
      ansible.builtin.systemd:
        name: nginx
        state: reloaded

    - name: restart smb
      ansible.builtin.systemd:
        name: smb
        state: restarted

    - name: reload network Debian
      ansible.builtin.systemd:
        name: networking
        state: restarted


### devbox ###
- hosts: devbox
  become: true

  roles:
    - base-nginx
    - steamcmd
    - zfs
    - gitea
    - munin
    - jenkins
    - jenkins-agent
    - pihole-clone
    - plex
    - transmission


  handlers:
    - name: restart system
      ansible.builtin.reboot:

    - name: reload nginx
      ansible.builtin.systemd:
        name: nginx
        state: reloaded

    - name: restart smb
      ansible.builtin.systemd:
        name: smb
        state: restarted
