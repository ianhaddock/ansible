# Master Playbook
---

### all hosts ###
- hosts: all
  gather_facts: true
  become: true

  roles:
    - common
    - sshd
    - zram

  handlers:
    - name: restart system
      ansible.builtin.reboot:

    - name: reload network
      ansible.builtin.systemd:
        name: network
        state: reloaded


### blog vps ###
- hosts: blog
  become: true

  roles:
    - base-nginx
    - file_store
    - gitea
    - blog
    - pihole-main

  handlers:
    - name: reload nginx
      ansible.builtin.systemd:
        name: nginx
        state: reloaded


### Raspberry Pi 2B ###
- hosts: rpi2b
  become: true

  roles:
    - base-nginx
    - pihole-main
    - transmission

  handlers:
    - name: reload nginx
      ansible.builtin.systemd:
        name: nginx
        state: reloaded

    - name: restart smb
      ansible.builtin.systemd:
        name: smb
        state: restarted


### development box ###
- hosts: devbox
  become: true

  roles:
    - base-nginx
    - file_store
    - gitea
    - blog
    - jenkins
    - jenkins-agent
    - pihole-clone
    - plex
    - transmission
    - ac_backup

  handlers:
    - name: reload nginx
      ansible.builtin.systemd:
        name: nginx
        state: reloaded

    - name: restart smb
      ansible.builtin.systemd:
        name: smb
        state: restarted
