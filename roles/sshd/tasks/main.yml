# configure sshd
# >>> /etc/update-motd.d/10-uname
---
- name: disable root login via ssh
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin yes'
    line: 'PermitRootLogin no'
  register: sshd_reload

- name: disable password authentication
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication yes'
    line: 'PasswordAuthentication no'
  register: sshd_reload

- name: install banner file
  ansible.builtin.template:
    src: banner.j2
    dest: /etc/banner.txt
    owner: root
    group: root
    mode: '0640'
  with_random_choice:
    - “All we have to decide is what to do with the time that is given us.”
    - "End of line."
    - "life is not a problem to be solved; it is a reality to be experienced"
    - "Come on, you scuzzy data, be in there."
    - "Never tell me the odds!"
    - "I never asked for this. They say they saved me, but I'm not sure saved is the right word."

- name: install motd file
  ansible.builtin.template:
    src: motd.j2
    dest: /etc/motd
    owner: root
    group: root
    mode: '0640'

- name: debug
  ansible.builtin.debug:
    msg: messge {{ sshd_reload }}
  when: verbose

    # - name: create motd file with hostname
    #   become: true
    #   ansible.builtin.command:
    #     cmd: /usr/bin/figlet "{{ hostname }}" >> /etc/motd

- name: enable banner file
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#Banner none'
    line: 'Banner /etc/banner.txt'
  register: sshd_reload

- name: reload sshd if changed - RedHat
  ansible.builtin.service:
    name: sshd
    state: reloaded
  when: sshd_reload.changed and ansible_os_family == 'RedHat'

- name: reload ssh if changed - Debian
  ansible.builtin.service:
    name: ssh
    state: reloaded
  when: sshd_reload.changed and ansible_os_family == 'Debian'
