# Plex Update Playbook
---
- hosts: rpi2b, devbox
  become: true

  roles:
    - common
    - plex

  handlers:
    - name: restart system
      ansible.builtin.reboot:

    - name: reload nginx
      ansible.builtin.systemd:
        name: nginx
        state: reloaded

    - name: restart smb
      ansible.builtin.systemd:
        name: smb
        state: restarted

    - name: reload network Debian
      ansible.builtin.systemd:
        name: networking
        state: restarted

    - name: reload systemd daemon
      ansible.builtin.systemd:
        daemon_reload: true
